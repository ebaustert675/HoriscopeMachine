<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Horiscope</title>
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <link rel="stylesheet" href="HoriscopeMachine.css">
    <script src="HoriscopeMachine.js" charset="utf-8"></script>
  </head>
  <body>
    <form action="index.html" method="post">
      <section id = "overlay">
        <div id = "questionaire">
          <h1>Enter your Birth Date:</h1>
          <label for="day">Day: </label>
          <input type="number" step="1" id="day" name="day">
          <br>
          <br>
          <label for="month">Month: </label>
          <select name="month" id="month">
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
          </select>
          <br>
          <br>
          <label for="year">Year: </label>
          <input type="text" name = "year">
          <br>
          <br>
          <button type="button" id="in" onclick="run()">Submit</button>
        </div>
        <div id = "result">
          <span id = "astroSign"></span>
          <br>
          <span id = "fortune"></span>
        </div>
      </section>
    </form>
    <span id = "astroSign"></span>
    <span id = "fortune"></span>
  </body>
</html>
